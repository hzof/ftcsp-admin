<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#">代理下单</a>
				</li>
				<li>
					<a href="/ex/orderInfo/orderInfoWait">待受理订单</a>
				</li>
				<li >
					<a href="/ex/orderInfo/orderInfoExpert">待专家受理订单</a>
				</li>
				<li >
					<a href="/ex/orderInfo/orderInfoFinish">已受理订单</a>
				</li>
				<li >
					<a href="#">预约发票号码</a>
				</li>
				<li >
					<a href="#">订单查询</a>
				</li>
			</ul>
		</div>
	</div>
</div>
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="ex:orderInfo:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加订单
							</button>
							<button shiro:hasPermission="ex:orderInfo:commodity" type="button" class="btn  btn-primary" onclick="addCommodity()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加商品
							</button>
							<button shiro:hasPermission="ex:orderInfo:commodity" type="button" class="btn  btn-primary" onclick="submitOrder()">
								<i class="fa fa-plus" aria-hidden="true"></i>提交订单
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自ftcsp的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="ex:orderInfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="ex:orderHeader:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="ex:orderInfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/ex/orderInfo/orderInfo.js"></script>
</body>
</html>
