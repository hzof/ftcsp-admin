<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ex_order_commodity_id" name="ex_order_commodity_id" th:value="${orderCommodity.ex_order_commodity_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">出口订单头主键：</label>
								<div class="col-sm-8">
									<input id="exOrderHeaderId" name="exOrderHeaderId" th:value="${orderCommodity.exOrderHeaderId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产厂家：</label>
								<div class="col-sm-8">
									<input id="manufacturer" name="manufacturer" th:value="${orderCommodity.manufacturer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产厂家编号：</label>
								<div class="col-sm-8">
									<input id="manufacturerCode" name="manufacturerCode" th:value="${orderCommodity.manufacturerCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司货号：</label>
								<div class="col-sm-8">
									<input id="factoryArticleNo" name="factoryArticleNo" th:value="${orderCommodity.factoryArticleNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">海关编码：</label>
								<div class="col-sm-8">
									<input id="customsCode" name="customsCode" th:value="${orderCommodity.customsCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退税率%：</label>
								<div class="col-sm-8">
									<input id="taxRefundRate" name="taxRefundRate" th:value="${orderCommodity.taxRefundRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">唛头信息：</label>
								<div class="col-sm-8">
									<input id="shipMarkInfo" name="shipMarkInfo" th:value="${orderCommodity.shipMarkInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文品名：</label>
								<div class="col-sm-8">
									<input id="chineseName" name="chineseName" th:value="${orderCommodity.chineseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">英文品名：</label>
								<div class="col-sm-8">
									<input id="englishName" name="englishName" th:value="${orderCommodity.englishName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申报要素：</label>
								<div class="col-sm-8">
									<input id="declareElement" name="declareElement" th:value="${orderCommodity.declareElement}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">包装数量：</label>
								<div class="col-sm-8">
									<input id="pkgs" name="pkgs" th:value="${orderCommodity.pkgs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">包装数量单位：</label>
								<div class="col-sm-8">
									<input id="pkgsUnit" name="pkgsUnit" th:value="${orderCommodity.pkgsUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总数量：</label>
								<div class="col-sm-8">
									<input id="totalQuantity" name="totalQuantity" th:value="${orderCommodity.totalQuantity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总数量单位：</label>
								<div class="col-sm-8">
									<input id="totalQuantityUnit" name="totalQuantityUnit" th:value="${orderCommodity.totalQuantityUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">包装尺寸-长mm：</label>
								<div class="col-sm-8">
									<input id="packSizeLength" name="packSizeLength" th:value="${orderCommodity.packSizeLength}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">包装尺寸-宽mm：</label>
								<div class="col-sm-8">
									<input id="packSizeWidth" name="packSizeWidth" th:value="${orderCommodity.packSizeWidth}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">包装尺寸-高mm：</label>
								<div class="col-sm-8">
									<input id="packSizeHeight" name="packSizeHeight" th:value="${orderCommodity.packSizeHeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总体积m*m*m：</label>
								<div class="col-sm-8">
									<input id="totalVolume" name="totalVolume" th:value="${orderCommodity.totalVolume}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位毛重kg：</label>
								<div class="col-sm-8">
									<input id="unitRoughWeight" name="unitRoughWeight" th:value="${orderCommodity.unitRoughWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总毛重kg：</label>
								<div class="col-sm-8">
									<input id="totalRoughWeight" name="totalRoughWeight" th:value="${orderCommodity.totalRoughWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位净重kg：</label>
								<div class="col-sm-8">
									<input id="unitNetWeight" name="unitNetWeight" th:value="${orderCommodity.unitNetWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总净重kg：</label>
								<div class="col-sm-8">
									<input id="totalNetWeight" name="totalNetWeight" th:value="${orderCommodity.totalNetWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采购单价：</label>
								<div class="col-sm-8">
									<input id="purchaseUnitPrice" name="purchaseUnitPrice" th:value="${orderCommodity.purchaseUnitPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采购总价：</label>
								<div class="col-sm-8">
									<input id="purchaseTotalPrice" name="purchaseTotalPrice" th:value="${orderCommodity.purchaseTotalPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出口单价：</label>
								<div class="col-sm-8">
									<input id="
exportUnitPrice" name="
exportUnitPrice" th:value="${orderCommodity.
exportUnitPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出口总价：</label>
								<div class="col-sm-8">
									<input id="
exportTotalPrice" name="
exportTotalPrice" th:value="${orderCommodity.
exportTotalPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${orderCommodity.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${orderCommodity.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ex/orderCommodity/edit.js">
	</script>
</body>
</html>
