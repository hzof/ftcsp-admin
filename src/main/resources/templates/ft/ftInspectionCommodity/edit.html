<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ft_inspection_commodity_id" name="ft_inspection_commodity_id" th:value="${ftInspectionCommodity.ft_inspection_commodity_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">委托方：</label>
								<div class="col-sm-8">
									<input id="ftClientId" name="ftClientId" th:value="${ftInspectionCommodity.ftClientId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票号码：</label>
								<div class="col-sm-8">
									<input id="invoiceNo" name="invoiceNo" th:value="${ftInspectionCommodity.invoiceNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">查验日期：</label>
								<div class="col-sm-8">
									<input id="inspectionDate" name="inspectionDate" th:value="${ftInspectionCommodity.inspectionDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品名：</label>
								<div class="col-sm-8">
									<input id="commodityName" name="commodityName" th:value="${ftInspectionCommodity.commodityName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">原HS编码：</label>
								<div class="col-sm-8">
									<input id="originalHscode" name="originalHscode" th:value="${ftInspectionCommodity.originalHscode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">查验后HS编码：</label>
								<div class="col-sm-8">
									<input id="afterHscode" name="afterHscode" th:value="${ftInspectionCommodity.afterHscode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">查验结果：</label>
								<div class="col-sm-8">
									<input id="inspectionResult" name="inspectionResult" th:value="${ftInspectionCommodity.inspectionResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处罚结果：</label>
								<div class="col-sm-8">
									<input id="punishmentResult" name="punishmentResult" th:value="${ftInspectionCommodity.punishmentResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${ftInspectionCommodity.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${ftInspectionCommodity.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${ftInspectionCommodity.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ft/ftInspectionCommodity/edit.js">
	</script>
</body>
</html>
