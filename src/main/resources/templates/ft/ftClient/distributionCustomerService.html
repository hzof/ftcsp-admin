<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ftClientId" name="ftClientId" th:value="${ftClientId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客服名称：</label>
								<div class="col-sm-8">
									<input id="servicerName" name="servicerName" type="text" class="form-control" placeholder="输入关键字进行搜索" onkeyup="searchWord(this)">
								    <div id="showDiv" style="display:none; position:absolute;z-index:1000;background:#fff; width:179px;border:1px solid #ccc;"></div>
								    <input id="servicerId" name="servicerId" type="hidden" value=""/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ft/ftClient/distributionCustomerService.js">
	</script>
</body>
</html>
