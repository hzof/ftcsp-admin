<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ex_origin_certificate_id" name="ex_origin_certificate_id" th:value="${exOriginCertificate.ex_origin_certificate_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">证书类型：</label>
								<div class="col-sm-8">
									<input id="certificateType" name="certificateType" th:value="${exOriginCertificate.certificateType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书编号：</label>
								<div class="col-sm-8">
									<input id="certificateNo" name="certificateNo" th:value="${exOriginCertificate.certificateNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票号：</label>
								<div class="col-sm-8">
									<input id="invoiceNo" name="invoiceNo" th:value="${exOriginCertificate.invoiceNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票日期：</label>
								<div class="col-sm-8">
									<input id="invoiceDate" name="invoiceDate" th:value="${exOriginCertificate.invoiceDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出口商名称地址：</label>
								<div class="col-sm-8">
									<input id="exporterNameAddress" name="exporterNameAddress" th:value="${exOriginCertificate.exporterNameAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人名称地址：</label>
								<div class="col-sm-8">
									<input id="consigneeNameAddress" name="consigneeNameAddress" th:value="${exOriginCertificate.consigneeNameAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出运日期：</label>
								<div class="col-sm-8">
									<input id="shipDate" name="shipDate" th:value="${exOriginCertificate.shipDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">起运港：</label>
								<div class="col-sm-8">
									<input id="departurePort" name="departurePort" th:value="${exOriginCertificate.departurePort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">转运港：</label>
								<div class="col-sm-8">
									<input id="transitPort" name="transitPort" th:value="${exOriginCertificate.transitPort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的港：</label>
								<div class="col-sm-8">
									<input id="destinationPort" name="destinationPort" th:value="${exOriginCertificate.destinationPort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">币别：</label>
								<div class="col-sm-8">
									<input id="currency" name="currency" th:value="${exOriginCertificate.currency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的国：</label>
								<div class="col-sm-8">
									<input id="destinationCountry" name="destinationCountry" th:value="${exOriginCertificate.destinationCountry}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格条款：</label>
								<div class="col-sm-8">
									<input id="priceClause" name="priceClause" th:value="${exOriginCertificate.priceClause}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">唛头信息：</label>
								<div class="col-sm-8">
									<input id="shipMarkInfo" name="shipMarkInfo" th:value="${exOriginCertificate.shipMarkInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">船名航次/特殊条款：</label>
								<div class="col-sm-8">
									<input id="vesselVoyageTerms" name="vesselVoyageTerms" th:value="${exOriginCertificate.vesselVoyageTerms}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${exOriginCertificate.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${exOriginCertificate.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/doc/exOriginCertificate/edit.js">
	</script>
</body>
</html>
