<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ex_credit_fee_id" name="ex_credit_fee_id" th:value="${exCreditFee.ex_credit_fee_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">信用证主键：</label>
								<div class="col-sm-8">
									<input id="exCreditId" name="exCreditId" th:value="${exCreditFee.exCreditId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">费用类型：</label>
								<div class="col-sm-8">
									<input id="feeType" name="feeType" th:value="${exCreditFee.feeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">币别：</label>
								<div class="col-sm-8">
									<input id="currency" name="currency" th:value="${exCreditFee.currency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收费单位：</label>
								<div class="col-sm-8">
									<input id="chargeUnit" name="chargeUnit" th:value="${exCreditFee.chargeUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">费用金额：</label>
								<div class="col-sm-8">
									<input id="feeAmount" name="feeAmount" th:value="${exCreditFee.feeAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">费用日期：</label>
								<div class="col-sm-8">
									<input id="feeDate" name="feeDate" th:value="${exCreditFee.feeDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${exCreditFee.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${exCreditFee.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${exCreditFee.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/doc/exCreditFee/edit.js">
	</script>
</body>
</html>
