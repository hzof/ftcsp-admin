<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ex_credit_id" name="ex_credit_id" th:value="${exCredit.ex_credit_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">信用证号：</label>
								<div class="col-sm-8">
									<input id="creditNo" name="creditNo" th:value="${exCredit.creditNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">通知银行：</label>
								<div class="col-sm-8">
									<input id="advisingBank" name="advisingBank" th:value="${exCredit.advisingBank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">通知日期：</label>
								<div class="col-sm-8">
									<input id="noticeDate" name="noticeDate" th:value="${exCredit.noticeDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">币别：</label>
								<div class="col-sm-8">
									<input id="currency" name="currency" th:value="${exCredit.currency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用证金额：</label>
								<div class="col-sm-8">
									<input id="creditAmount" name="creditAmount" th:value="${exCredit.creditAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开证人：</label>
								<div class="col-sm-8">
									<input id="opener" name="opener" th:value="${exCredit.opener}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开证日期：</label>
								<div class="col-sm-8">
									<input id="issueDate" name="issueDate" th:value="${exCredit.issueDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开证国家：</label>
								<div class="col-sm-8">
									<input id="issueCountry" name="issueCountry" th:value="${exCredit.issueCountry}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">委托方：</label>
								<div class="col-sm-8">
									<input id="ftClientId" name="ftClientId" th:value="${exCredit.ftClientId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">装运日期：</label>
								<div class="col-sm-8">
									<input id="shipDate" name="shipDate" th:value="${exCredit.shipDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效期限：</label>
								<div class="col-sm-8">
									<input id="expirationDate" name="expirationDate" th:value="${exCredit.expirationDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否转让：0-否，1-是：</label>
								<div class="col-sm-8">
									<input id="isTransfer" name="isTransfer" th:value="${exCredit.isTransfer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否承兑：0-否，1-是：</label>
								<div class="col-sm-8">
									<input id="isAcceptance" name="isAcceptance" th:value="${exCredit.isAcceptance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制单日期：</label>
								<div class="col-sm-8">
									<input id="vouchingDate" name="vouchingDate" th:value="${exCredit.vouchingDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">货品名称：</label>
								<div class="col-sm-8">
									<input id="commodityName" name="commodityName" th:value="${exCredit.commodityName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其它事项：</label>
								<div class="col-sm-8">
									<input id="others" name="others" th:value="${exCredit.others}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${exCredit.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${exCredit.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/doc/exCredit/edit.js">
	</script>
</body>
</html>
