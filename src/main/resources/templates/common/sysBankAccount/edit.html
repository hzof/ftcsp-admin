<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="sys_bank_account_id" name="sys_bank_account_id" th:value="${sysBankAccount.sys_bank_account_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">引用了sys_bank_information表的主键：</label>
								<div class="col-sm-8">
									<input id="sysBankInfoId" name="sysBankInfoId" th:value="${sysBankAccount.sysBankInfoId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账号：</label>
								<div class="col-sm-8">
									<input id="accountNo" name="accountNo" th:value="${sysBankAccount.accountNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">币别：</label>
								<div class="col-sm-8">
									<input id="currency" name="currency" th:value="${sysBankAccount.currency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账号性质/账号类型，0：结算户：</label>
								<div class="col-sm-8">
									<input id="accountType" name="accountType" th:value="${sysBankAccount.accountType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对应会计代码：</label>
								<div class="col-sm-8">
									<input id="accountingCode" name="accountingCode" th:value="${sysBankAccount.accountingCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对应会计科目名称：</label>
								<div class="col-sm-8">
									<input id="accountingSubject" name="accountingSubject" th:value="${sysBankAccount.accountingSubject}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对接用途：</label>
								<div class="col-sm-8">
									<input id="purpose" name="purpose" th:value="${sysBankAccount.purpose}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${sysBankAccount.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${sysBankAccount.gmtModified}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除，0：否，1：是：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${sysBankAccount.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/sysBankAccount/edit.js">
	</script>
</body>
</html>
